{% extends "interviews/base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="row mt-5">
    <div class="col-md-5">
        <h2>New Interview</h2>
        {% if error %}
            <a href = "##" onClick = "history.go(-1); return false;"><button type="button" class="btn btn-success btn-info btn-sm">Back</button></a>
        {% else %}
            <a href = "{% url 'get_interviews' %}"><button type="button" class="btn btn-success btn-info btn-sm">Back</button></a>
        {% endif %}
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-5">
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <label>Partipant One: </label>
            <select class="form-control" name = "participant_one">
            <option value="None">None</option>
            {% for participant in participants %} 
                <option value="{{participant.name}}">{{ participant.name }}</option>
            {% endfor %}   
            </select><br>
            <label>Partipant Two: </label>
            <select class="form-control" name = "participant_two">
            <option value="None">None</option>
            {% for participant in participants %} 
                <option value="{{participant.name}}">{{ participant.name }}</option>
            {% endfor %}   
            </select><br>
            <button type="submit" class="btn btn-primary">Save</button>
            <br><br>
        </form>
    </div>
</div>
{% endblock %}
